<!doctype html>
<html>
<head>
    <style>
        
        span {
            width: 80px;
            display: inline-block;
        }

    </style>
</head>
<body>
    <script>

        const loginUser = async form => {
            try {
                const response = await fetch('/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        password: form.password.value,
                        email: form.email.value
                    })
                    
                });
                const data = await response.json()
                if (data.result === 'SUCCESS') {
                    alert('User login operation success.');
                    location.reload();
                } else {
                    alert('User login operation error (message: ' + data.message + ').');
                }
            } catch(e) {
                console.error(e);
                alert('Request error!');
            }
        };

    </script>
    <form method="post" onsubmit="loginUser(this); return false;">
        <span>Email:</span><input type="test" name="email" value="email" /><br />
        <span>Password:</span><input type="test" name="password" value="password" /><br />
        <button>Login</button>
    </form>
</body>
</html>
